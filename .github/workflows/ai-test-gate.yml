name: AI Test Generation Gate

on:
  pull_request:
    types: [opened, synchronize] 

jobs:
  ai_verification:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      pull-requests: write 
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install Dependencies
        run: pip install anthropic pytest pytest-cov 
        
      - name: Get Pull Request Diff and Save to File
        run: |
          gh pr diff ${{ github.event.pull_request.number }} --patch --repo ${{ github.repository }} > pr_diff.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Generate AI Tests
        run: python generate_tests.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: Extract Python Code
        run: |
          python -c "
          import re
          with open('claude_output.txt', 'r') as f:
              content = f.read()
          content = re.sub(r'\`\`\`python\n?', '', content)
          content = re.sub(r'\`\`\`\n?', '', content)
          with open('ai_generated_tests.py', 'w') as f:
              f.write(content)
          "
      
      - name: Post AI Tests to PR for Review
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testCode = fs.readFileSync('ai_generated_tests.py', 'utf8');
            const truncated = testCode.length > 3000 ? testCode.substring(0, 3000) + '\n\n... (truncated)' : testCode;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ü§ñ AI Generated Tests\n\n**‚ö†Ô∏è Review these tests before merging!**\n\n\`\`\`python\n${truncated}\n\`\`\``
            });
      
      - name: Run All Tests (Baseline + AI Generated)
        run: |
          pytest tests/ ai_generated_tests.py -v --cov --cov-report=xml --junitxml=results.xml

      - name: Post Coverage to PR
        uses: MishaKav/pytest-coverage-comment@main 
        with:
          coverage-xml-path: coverage.xml
          minimum-coverage: 75 
          github-token: ${{ secrets.GITHUB_TOKEN }}
